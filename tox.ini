[flake8]
max-line-length = 120

[tox]
isolated_build = True
requires = tox-conda <0.8.0
envlist =
    # py37
    py38

[testenv]
conda_env = environment.yml
conda_install_args=
    --override-channels
extras = test
description = test Ontolearn
commands =
    pytest --continue-on-collection-errors {posargs}

[testenv:build]
extras = dev
description = build Ontolearn package
commands =
    python -m build

[testenv:clean]
skip_install = True
description = delete the built package
commands =
    python -c 'from shutil import rmtree; rmtree("build", True); rmtree("dist", True)'

[testenv:docs-clean]
skip_install = True
description = delete the built docs
commands =
    python -c 'from shutil import rmtree; rmtree("docs/_build", True);'

[testenv:docs]
extras = docs
description = build Ontolearn docs
commands =
    sphinx-build -M {posargs:html} docs/ docs/_build/
commands_post =
    python -c 'print("documentation can be found in file://{toxinidir}/docs/_build/")'
